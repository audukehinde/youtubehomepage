<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Youtube Homepage</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <i class="fas fa-bars"></i>
                <img src="/img/youtube.jpg" alt="Site Logo" class="logo-img">
            </div>

           <div class="container">
               <div class="search-box">
                   <input type="text" class="search" placeholder="Search">
                   <button type="submit" class="submit-btn">
                       <i class="fa fa-search"></i>
                   </button>
                   <i class="fas fa-microphone"></i>
               </div>
           </div>

           <div class="icon">
                <i class="fas fa-video"></i>
                <i class="fas fa-th"></i>
                <i class="fas fa-bell"></i>
                <img src="img/kenny.jpg" alt="avatar" class="avatar">
           </div>
        </nav>

        <main>
            <div class="main-sec">
                <iframe width="853" height="480" src="https://www.youtube.com/embed/jV8B24rSN5o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="side-bar">
                <img src="https://i.ytimg.com/vi/NJ7GlEuO5NU/hqdefault.jpg?sqp=-oaymwEbCKgBEF5IVfKriqkDDggBFQAAiEIYAXABwAEG&rs=AOn4CLBIZhnj7H6AAAcgbwFGfMKHRuuuXA" alt="" class="sidebar-img">
            </div>
        </main>
    </header>
</body>
</html>
